---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: flux-system
spec:
  chart:
    spec:
      chart: valkey
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: valkey
      version: 0.7.x
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: valkey
  valuesFrom:
  - kind: ConfigMap
    name: valkey-config-values
