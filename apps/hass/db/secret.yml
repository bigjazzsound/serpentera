---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: hass-db
  namespace: hass
spec:
  length: 42
  digits: 5
  symbols: 5
  symbolCharacters: "-_$@"
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hass-db
  namespace: hass
spec:
  refreshInterval: "1h"
  target:
    name: hass-db
    template:
      data:
        db_url: |
          postgresql://hass:{{.password}}@hass-db-rw/hass?client_encoding=utf8
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: hass-db
