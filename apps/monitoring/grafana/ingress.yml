---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-app
  namespace: grafana
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.cjf.sh
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - grafana.cjf.sh
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale
  namespace: grafana
spec:
  ingressClassName: tailscale
  rules:
    - host: grafana.cjf.sh
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 80
            path: /
            pathType: Prefix
