---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: flux-system
spec:
  chart:
    spec:
      chart: openebs
      interval: 5m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: 4.2.x
  install:
    createNamespace: true
  interval: 30m0s
  targetNamespace: openebs
  values:
    engines:
      replicated:
        mayastor:
          enabled: false
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
    localpv-provisioner:
      hostpathClass:
        isDefaultClass: true
        reclaimPolicy: Retain
    zfs-localpv:
      enabled: true
