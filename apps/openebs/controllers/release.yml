---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: flux-system
spec:
  chart:
    spec:
      chart: openebs
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
      version: 4.2.x
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: openebs
  valuesFrom:
  - kind: ConfigMap
    name: openebs-config-values
