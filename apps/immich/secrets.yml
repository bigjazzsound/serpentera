---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: immich-db
  namespace: immich
spec:
  length: 32
  digits: 5
  symbols: 0
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
  namespace: immich
spec:
  refreshInterval: "1h"
  target:
    name: immich-db
    template:
      data:
        username: immich
        password: "{{.password}}"
        db_url: |
          db_url: postgresql://immich:{{.password}}@immich-db-rw/hass?client_encoding=utf8
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: immich-db
