kind: Kustomization
metadata:
  name: pg-cluster
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./apps/postgres/cluster
  prune: true
  retryInterval: 1m0s
  sourceRef:
    kind: GitRepository
