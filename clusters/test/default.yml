---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./apps/default
  prune: true
  retryInterval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches: []
    - target:
        kind: IPAddressPool
        name: default
        namespace: metallb
      patch: |
        - op: replace
          path: /spec
          value:
            addresses:
              - 10.0.0.200-10.0.0.240
